{% extends "base.html" %}
<!--  -->
{% import "macros.html" as macros %}
<!--  -->
{% block title %}Edit {{ user.username }}{% endblock %}
<!--  -->
{% block body %}
<!--  -->
{{ macros.header(head=self.title()) }}
<!--  -->
{% include "includes/Flash.html" %}
<form method="POST" action="{{ url_for('users.edit_user', id=user.id) }}">
  <div class="row g-2">
    <div class="col-12 col-lg-6">
      <div class="form-floating">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="."
          value="{{ user.username }}"
        />
        <label for="username" class="text-capitalize">username</label>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="form-floating">
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="form-control"
          placeholder="."
          value="{{ user.fullname }}"
        />
        <label for="fullname" class="text-capitalize">fullname</label>
      </div>
    </div>
  </div>
  <input type="submit" value="{{ self.title() }}" class="btn btn-success my-2" />
</form>
{% endblock %}
