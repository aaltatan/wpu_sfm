{% extends "base.html" %}
<!--  -->
{% import "macros.html" as macros %}
<!--  -->
{% block title %}Add new user{% endblock %}
<!--  -->
{% block body %}
<!--  -->
{{ macros.header(head=self.title()) }}
<!--  -->
{% include "includes/Flash.html" %}
<form method="POST" action="{{ url_for('users.add_user') }}">
  <div class="row g-2">
    <div class="col-12 col-lg-6">
      <div class="form-floating">
        <input type="text" name="username" id="username" class="form-control" placeholder="." />
        <label for="username" class="text-capitalize">username</label>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="form-floating">
        <input type="text" name="fullname" id="fullname" class="form-control" placeholder="." />
        <label for="fullname" class="text-capitalize">fullname</label>
      </div>
    </div>
    <div class="col-12">
      <div class="form-floating">
        <input type="password" name="password" id="password" class="form-control" placeholder="." />
        <label for="password" class="text-capitalize">password</label>
      </div>
    </div>
  </div>
  <input type="submit" value="Add New User" class="btn btn-primary my-2" />
</form>
{% endblock %}
